<h1 mat-dialog-title>ยืนยัน</h1>
<div mat-dialog-content>
  <p>คุณต้องการลบข้อมูลจริงหรือไม่?</p>
</div>
<div
  fxLayout="row"
  fx
  fxLayoutGap="10px"
  fxLayoutAlign="space-around center"
  mat-dialog-actions
>
  <button mat-button (click)="onNoClick()">ไม่</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>ใช่</button>
</div>
