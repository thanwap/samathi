<div fxLayout="column" fxLayoutGap="20px">
  <mat-card>
    <mat-card-header>
      <mat-card-title>อาจารย์</mat-card-title>
      <mat-card-subtitle>ค้นหา</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="container" style="font-size: 10px" [formGroup]="form">
        <div fxLayout="row" fxLayoutGap="20px">
          <mat-form-field appearance="fill">
            <mat-label>ชื่อ</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <div>
            <button
              (click)="find()"
              mat-fab
              color="primary"
              aria-label="Search"
            >
              <mat-icon>search</mat-icon>
            </button>
          </div>
          <div>
            <button
              (click)="addTeacher()"
              mat-fab
              color="primary"
              aria-label="Add"
            >
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div>
        <mat-table [dataSource]="teachers">
          <ng-container matColumnDef="index">
            <mat-header-cell *matHeaderCellDef> ลำดับ </mat-header-cell>
            <mat-cell *matCellDef="let element; let i = index">{{
              i + 1
            }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="fullName">
            <mat-header-cell *matHeaderCellDef> ชื่อ </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.fullName }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="phoneNumber">
            <mat-header-cell *matHeaderCellDef> เบอร์โทรศัพท์ </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.phoneNumber || "-" }}
            </mat-cell>
          </ng-container>
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row; let i = index">
              <button mat-icon-button (click)="editTeacher(row.id)">
                <mat-icon aria-hidden="false" aria-label="edit">edit </mat-icon>
              </button>
              <button mat-icon-button (click)="deleteTeacher(row.id)">
                <mat-icon aria-hidden="false" aria-label="delete">
                  delete
                </mat-icon>
              </button>
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
      </div>
    </mat-card-content>
  </mat-card>
</div>
