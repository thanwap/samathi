<div class="card">
  <div class="card-title">{{ version }}</div>
  <div class="card-text">
    <div>{{ student.name }}</div>
    <div>{{ student.nameEn }}</div>
    <div>ภาค จันทร์ - ศุกร์</div>
    <div>เลขที่ {{ student.id }}</div>
  </div>
  <div class="card-image">
    <img
      *ngIf="student.image"
      style="width: 100%; height: auto"
      [src]="student.image"
      alt=""
    />
  </div>
</div>
