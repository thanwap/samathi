<div class="card">
  <div class="card-text">
    <div>{{ student.name }} {{ student.lastName }}</div>
    <div>{{ student.nameEn }} {{ student.lastNameEn }}</div>
    <div>ภาคจันทร์ - ศุกร์</div>
    <div>เลขที่ {{ student.id }}</div>
  </div>
  <div class="card-image">
    <img style="width: 100%; height: auto" [src]="student.image" alt="" />
  </div>
</div>
