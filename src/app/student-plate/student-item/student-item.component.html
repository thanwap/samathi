<div>
  <form class="container" style="font-size: 10px" [formGroup]="form">
    <div class="header-num">
      <h1>{{ index + 1 }}.</h1>
    </div>
    <div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>ชื่อ</mat-label>
          <input
            [(ngModel)]="student.name"
            matInput
            placeholder="ชื่อ"
            type="text"
            formControlName="name"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            [(ngModel)]="student.nameEn"
            matInput
            placeholder="Name"
            type="text"
            formControlName="nameEn"
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline">
          <mat-label>รหัส</mat-label>
          <input
            [(ngModel)]="student.id"
            matInput
            placeholder="รหัส"
            type="text"
            formControlName="id"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="edit-image">
      <!-- <mat-form-field>
        <ngx-mat-file-input
          formControlName="fileControl"
          placeholder="Basic Input"
        ></ngx-mat-file-input>
        <mat-icon matSuffix>folder</mat-icon>
      </mat-form-field> -->
      <div>
        <input type="file" (change)="fileChangeEvent($event)" />
      </div>
      <div class="cropper">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="3 / 4"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
        >
        </image-cropper>
      </div>
    </div>
    <app-student-card
      [version]="version"
      [student]="student"
    ></app-student-card>
  </form>
</div>
